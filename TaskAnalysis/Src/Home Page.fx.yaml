"'Home Page' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    HomeContainer As groupContainer.manualLayoutContainer:
        Height: |
            =Parent.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/8
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =1

            MainTitle As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(5, 50, 43, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: ="Poppins"
                FontWeight: =FontWeight.Semibold
                Height: =HeaderContainer.Height*0.7
                PaddingLeft: =20
                Size: =MainTitle.Height/3.94
                Text: ="Task Analysis"
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.Width*0.97
                X: =(Parent.Width-MainTitle.Width)/2
                Y: =(Parent.Height-MainTitle.Height)/2
                ZIndex: =1

        BodyContainer As groupContainer.horizontalAutoLayoutContainer:
            Height: =Parent.Height-HeaderContainer.Height-FooterContainer.Height
            LayoutGap: =20
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =5
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =5
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =HeaderContainer.Height
            ZIndex: =2

            LeftPanel As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(148, 148, 148, 1)
                BorderStyle: =BorderStyle.None
                BorderThickness: =1
                DropShadow: =DropShadow.Regular
                Height: =BodyContainer.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                ZIndex: =1

                UserInfo As groupContainer.manualLayoutContainer:
                    FillPortions: =0
                    Height: =LeftPanel.Height/4
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =1

                TaskFilter As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: =20
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =5
                    PaddingLeft: =5
                    PaddingRight: =5
                    PaddingTop: =5
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =2

                    "ComboBox1 As 'Combo box'.pcfdataset":
                        AllowSearching: =true
                        Color: =RGBA(26, 35, 33, 1)
                        DisplayMode: =DisplayMode.Edit
                        Font: ="Noto Sans"
                        FontSize: =Self.Height/3.1
                        Height: =TaskFilter.Height/11
                        Items: =Distinct('Process Taxonomy',Title)
                        LayoutMinHeight: =32
                        LayoutMinWidth: =320
                        PaddingStart: =10
                        PCFTeamsTheme: ="default"
                        Text: ="Unique ID"
                        Width: =LeftPanel.Width*0.9
                        X: =(LeftPanel.Width-Self.Width)/2
                        Y: =16
                        ZIndex: =1

                    "ComboBox1_1 As 'Combo box'.pcfdataset":
                        AllowSearching: =true
                        Color: =RGBA(26, 35, 33, 1)
                        DisplayMode: =DisplayMode.Edit
                        Font: ="Noto Sans"
                        FontSize: =Self.Height/3.1
                        Height: =TaskFilter.Height/11
                        LayoutMinHeight: =32
                        LayoutMinWidth: =320
                        PaddingStart: =10
                        PCFTeamsTheme: ="default"
                        Text: ="L1 Taxonomy"
                        Width: =LeftPanel.Width*0.9
                        X: =(LeftPanel.Width-Self.Width)/2
                        Y: =16
                        ZIndex: =2

                    "ComboBox1_2 As 'Combo box'.pcfdataset":
                        AllowSearching: =true
                        Color: =RGBA(26, 35, 33, 1)
                        DisplayMode: =DisplayMode.Edit
                        Font: ="Noto Sans"
                        FontSize: =Self.Height/3.1
                        Height: =TaskFilter.Height/11
                        LayoutMinHeight: =32
                        LayoutMinWidth: =320
                        PaddingStart: =10
                        PCFTeamsTheme: ="default"
                        Text: ="L2 Taxonomy"
                        Width: =LeftPanel.Width*0.9
                        X: =(LeftPanel.Width-Self.Width)/2
                        Y: =16
                        ZIndex: =3

                    "ComboBox1_3 As 'Combo box'.pcfdataset":
                        AllowSearching: =true
                        Color: =RGBA(26, 35, 33, 1)
                        DisplayMode: =DisplayMode.Edit
                        Font: ="Noto Sans"
                        FontSize: =Self.Height/3.1
                        Height: =TaskFilter.Height/11
                        LayoutMinHeight: =32
                        LayoutMinWidth: =320
                        PaddingStart: =10
                        PCFTeamsTheme: ="default"
                        Text: ="L3 Taxonomy"
                        Width: =LeftPanel.Width*0.9
                        X: =(LeftPanel.Width-Self.Width)/2
                        Y: =16
                        ZIndex: =4

                    "ComboBox1_4 As 'Combo box'.pcfdataset":
                        AllowSearching: =true
                        Color: =RGBA(26, 35, 33, 1)
                        DisplayMode: =DisplayMode.Edit
                        Font: ="Noto Sans"
                        FontSize: =Self.Height/3.1
                        Height: =TaskFilter.Height/11
                        LayoutMinHeight: =32
                        LayoutMinWidth: =320
                        PaddingStart: =10
                        PCFTeamsTheme: ="default"
                        Text: ="L4 Taxonomy"
                        Width: =LeftPanel.Width*0.9
                        X: =(LeftPanel.Width-Self.Width)/2
                        Y: =16
                        ZIndex: =5

                    "ComboBox1_5 As 'Combo box'.pcfdataset":
                        AllowSearching: =true
                        Color: =RGBA(26, 35, 33, 1)
                        DisplayMode: =DisplayMode.Edit
                        Font: ="Noto Sans"
                        FontSize: =Self.Height/3.1
                        Height: =TaskFilter.Height/11
                        LayoutMinHeight: =32
                        LayoutMinWidth: =320
                        PaddingStart: =10
                        PCFTeamsTheme: ="default"
                        Text: ="L5 Taxonomy"
                        Width: =LeftPanel.Width*0.9
                        X: =(LeftPanel.Width-Self.Width)/2
                        Y: =16
                        ZIndex: =6

                    "ComboBox1_6 As 'Combo box'.pcfdataset":
                        AllowSearching: =true
                        Color: =RGBA(26, 35, 33, 1)
                        DisplayMode: =DisplayMode.Edit
                        Font: ="Noto Sans"
                        FontSize: =Self.Height/3.1
                        Height: =TaskFilter.Height/11
                        LayoutMinHeight: =32
                        LayoutMinWidth: =320
                        PaddingStart: =10
                        PCFTeamsTheme: ="default"
                        Text: ="L6 Taxonomy"
                        Width: =LeftPanel.Width*0.9
                        X: =(LeftPanel.Width-Self.Width)/2
                        Y: =16
                        ZIndex: =7

                ButtonGroup As groupContainer.horizontalAutoLayoutContainer:
                    FillPortions: =0
                    Height: =LeftPanel.Height/8
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =3

            RightPanel As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(148, 148, 148, 1)
                BorderStyle: =BorderStyle.None
                BorderThickness: =1
                FillPortions: =0
                Height: =BodyContainer.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Width*2/3
                ZIndex: =2

        FooterContainer As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/25
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =BodyContainer.Y+BodyContainer.Height
            ZIndex: =3

            CopyrightLabel As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: ="Poppins"
                Height: =FooterContainer.Height
                PaddingLeft: =20
                Size: =Self.Height/4
                Text: ="Designed and Developed by GFO Data and Analytics Team"
                Width: =MainTitle.Width
                X: =(Parent.Width-Self.Width)/2
                ZIndex: =1

