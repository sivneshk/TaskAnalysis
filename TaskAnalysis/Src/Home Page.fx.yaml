"'Home Page' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    HomeContainer As groupContainer.manualLayoutContainer:
        Height: |
            =Parent.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/8
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =1

            MainTitle As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(5, 50, 43, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: ="Poppins"
                FontWeight: =FontWeight.Semibold
                Height: =HeaderContainer.Height*0.7
                PaddingLeft: =20
                Size: =MainTitle.Height/3.94
                Text: ="Task Analysis"
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.Width*0.97
                X: =(Parent.Width-MainTitle.Width)/2
                Y: =(Parent.Height-MainTitle.Height)/2
                ZIndex: =1

        BodyContainer As groupContainer.horizontalAutoLayoutContainer:
            Height: =Parent.Height-HeaderContainer.Height-FooterContainer.Height
            LayoutGap: =20
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =5
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =5
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =HeaderContainer.Height
            ZIndex: =2

            LeftPanel As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(148, 148, 148, 1)
                BorderThickness: =1
                Height: =BodyContainer.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                ZIndex: =1

                UserInfo As groupContainer.manualLayoutContainer:
                    FillPortions: =0
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =1

                TaskFilter As gallery.galleryVertical:
                    AlignInContainer: =AlignInContainer.Center
                    BorderColor: =RGBA(245, 245, 245, 1)
                    DelayItemLoading: =true
                    Items: ='Process Taxonomy'
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    ShowScrollbar: =false
                    TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Self.Height/5)
                    Width: =LeftPanel.Width
                    ZIndex: =2

                    "ComboBox1 As 'Combo box'.pcfdataset":
                        DisplayMode: =DisplayMode.Edit
                        Height: =TaskFilter.TemplateHeight/2.5
                        Items: ='Process Taxonomy'
                        PCFTeamsTheme: ="default"
                        Width: =LeftPanel.Width*0.9
                        X: =(LeftPanel.Width-Self.Width)/2
                        Y: =0
                        ZIndex: =2

                        Title1 As pcfDataField.textualColumn:
                            FieldDisplayName: ="Title"
                            FieldName: ="Title"
                            FieldType: ="s"
                            FieldVariantName: ="textualColumn"
                            Order: =1
                            ZIndex: =4

                        Global_Process_ID1 As pcfDataField.textualColumn:
                            FieldDisplayName: ="Global_Process_ID"
                            FieldName: ="GlobalProcessID"
                            FieldType: ="s"
                            FieldVariantName: ="textualColumn"
                            Order: =2
                            ZIndex: =5

                        L11 As pcfDataField.textualColumn:
                            FieldDisplayName: ="L1"
                            FieldName: ="OData__x004c_1"
                            FieldType: ="s"
                            FieldVariantName: ="textualColumn"
                            Order: =3
                            ZIndex: =6

                        L21 As pcfDataField.textualColumn:
                            FieldDisplayName: ="L2"
                            FieldName: ="OData__x004c_2"
                            FieldType: ="s"
                            FieldVariantName: ="textualColumn"
                            Order: =4
                            ZIndex: =7

                        L31 As pcfDataField.textualColumn:
                            FieldDisplayName: ="L3"
                            FieldName: ="OData__x004c_3"
                            FieldType: ="s"
                            FieldVariantName: ="textualColumn"
                            Order: =5
                            ZIndex: =8

                        L41 As pcfDataField.textualColumn:
                            FieldDisplayName: ="L4"
                            FieldName: ="OData__x004c_4"
                            FieldType: ="s"
                            FieldVariantName: ="textualColumn"
                            Order: =6
                            ZIndex: =9

                        L51 As pcfDataField.textualColumn:
                            FieldDisplayName: ="L5"
                            FieldName: ="OData__x004c_5"
                            FieldType: ="s"
                            FieldVariantName: ="textualColumn"
                            Order: =7
                            ZIndex: =10

                        L61 As pcfDataField.textualColumn:
                            FieldDisplayName: ="L6"
                            FieldName: ="OData__x004c_6"
                            FieldType: ="s"
                            FieldVariantName: ="textualColumn"
                            Order: =8
                            ZIndex: =11

                        Comboname1 As pcfDataField.textualColumn:
                            FieldDisplayName: ="Comboname"
                            FieldName: ="Comboname"
                            FieldType: ="s"
                            FieldVariantName: ="textualColumn"
                            Order: =9
                            ZIndex: =12

                        Attachments1 As pcfDataField.textualColumn:
                            FieldDisplayName: ="Attachments"
                            FieldName: ="{Attachments}"
                            FieldType: ="r*"
                            FieldVariantName: ="textualColumn"
                            Order: =10
                            ZIndex: =13

                ButtonGroup As groupContainer.horizontalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    FillPortions: =0
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =3

            RightPanel As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(148, 148, 148, 1)
                BorderStyle: =BorderStyle.None
                BorderThickness: =1
                FillPortions: =0
                Height: =BodyContainer.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Width*2/3
                ZIndex: =2

        FooterContainer As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/25
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =BodyContainer.Y+BodyContainer.Height
            ZIndex: =3

            CopyrightLabel As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =FooterContainer.Height
                PaddingLeft: =20
                Size: =Self.Height/4
                Text: ="Designed and Developed by GFO Data and Analytics Team"
                Width: =MainTitle.Width
                X: =(Parent.Width-Self.Width)/2
                ZIndex: =1

