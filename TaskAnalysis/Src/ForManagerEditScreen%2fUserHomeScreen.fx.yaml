"'ForManagerEditScreen/UserHomeScreen' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: =

    HomeContainerScreen3 As groupContainer.manualLayoutContainer:
        Height: |
            =Parent.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainerScreen3 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/10
            PaddingLeft: =20
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =1

            MainTitle_Screen3 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(5, 50, 43, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: ="Poppins"
                FontWeight: =FontWeight.Semibold
                Height: =HeaderContainerScreen3.Height*0.7
                Size: =MainTitle_Screen3.Height/2.5
                Text: ="Task Analysis"
                Width: =Parent.Width*0.2
                X: =BodyContainerScreen3.PaddingLeft
                Y: =(Parent.Height-MainTitle_Screen3.Height)/2
                ZIndex: =1

            "'BH Logo_Screen3' As image":
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =HeaderContainerScreen3.Height*0.9
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =bh_lg_tm_hrz_rgb_pos
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =Parent.Width*0.1
                X: =Parent.Width-Self.Width
                Y: =(HeaderContainerScreen3.Height-Self.Height)/2
                ZIndex: =2

        BodyContainerScreen3 As groupContainer.horizontalAutoLayoutContainer:
            Height: =Parent.Height-HeaderContainerScreen3.Height-FooterContainerScreen3.Height
            LayoutGap: =20
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =5
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =5
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =HeaderContainerScreen3.Height
            ZIndex: =2

            LeftPanelScreen3 As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(148, 148, 148, 1)
                BorderStyle: =BorderStyle.None
                BorderThickness: =1
                DropShadow: =DropShadow.Regular
                Height: =BodyContainerScreen3.Height
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                ZIndex: =1

                LeftPanelTitleScreen3 As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderStyle: =BorderStyle.None
                    Fill: =RGBA(236, 236, 235, 1)
                    FillPortions: =0
                    Height: =LeftPanelScreen3.Height/15
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    PaddingBottom: =5
                    PaddingLeft: =5
                    PaddingRight: =5
                    PaddingTop: =5
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Width: =LeftPanelScreen3.Width
                    ZIndex: =1

                    ProcessTaxoLabelScreen3 As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        FontWeight: =FontWeight.Semibold
                        Height: =LeftPanelTitleScreen3.Height
                        Size: =Self.Height/3.5
                        Text: ="Process Taxonomy"
                        Width: =SlicerCOCOScreen3.Width
                        X: =SlicerCOCOScreen3.X
                        ZIndex: =1

                UserInfoScreen3 As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =LeftPanelScreen3.Height/5
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    PaddingBottom: =5
                    PaddingLeft: =5
                    PaddingRight: =5
                    PaddingTop: =5
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =LeftPanelScreen3.Width
                    ZIndex: =2

                    UserDisplayNameScreen3 As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        FontWeight: =FontWeight.Semibold
                        Height: =UserImageScreen3.Height*0.75
                        PaddingBottom: =0
                        PaddingLeft: =15
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =Self.Height/5
                        Text: =Office365Users.MyProfile().DisplayName
                        Width: =SlicerCOCOScreen3.Width-UserImageScreen3.Width
                        X: =UserImageScreen3.X+UserImageScreen3.Width
                        Y: =UserImageScreen3.Y
                        ZIndex: =2

                    UserPositionTitleScreen3 As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        FontWeight: =FontWeight.Lighter
                        Height: =UserImageScreen3.Height*0.25
                        PaddingBottom: =0
                        PaddingLeft: =15
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =Self.Height/2
                        Text: =Office365Users.MyProfile().JobTitle
                        VerticalAlign: =VerticalAlign.Top
                        Width: =SlicerCOCOScreen3.Width-UserImageScreen3.Width
                        X: =UserImageScreen3.X+UserImageScreen3.Width
                        Y: =UserDisplayNameScreen3.Y+UserDisplayNameScreen3.Height
                        ZIndex: =3

                    UserImageScreen3 As image:
                        BorderColor: =RGBA(204, 204, 204, 1)
                        BorderThickness: =1
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        FocusedBorderThickness: =4
                        Height: =UserInfoScreen3.Height*0.6
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Image: |
                            =Office365Users.UserPhoto(Office365Users.MyProfile().Id)
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        RadiusBottomLeft: =Self.Height
                        RadiusBottomRight: =Self.Height
                        RadiusTopLeft: =Self.Height
                        RadiusTopRight: =Self.Height
                        Width: =Self.Height
                        X: =SlicerCOCOScreen3.X
                        Y: =(UserInfoScreen3.Height-Self.Height)/2
                        ZIndex: =4

                TaskFilterScreen3 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    Height: =LeftPanelScreen3.Height-UserInfoScreen3.Height-ButtonGroupScreen3.Height-LeftPanelTitleScreen3.Height
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: =10
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =5
                    PaddingLeft: =5
                    PaddingRight: =5
                    PaddingTop: =5
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =LeftPanelScreen3.Width
                    ZIndex: =3

                ButtonGroupScreen3 As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =LeftPanelScreen3.Height/9
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =LeftPanelScreen3.Width
                    ZIndex: =8

            RightPanelScreen3 As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(148, 148, 148, 1)
                BorderStyle: =BorderStyle.None
                BorderThickness: =1
                FillPortions: =0
                Height: =BodyContainer.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Width: =Parent.Width*2/3
                ZIndex: =2

                GroupedTaxonomyGalleryScreen3 As gallery.variableTemplateHeightGallery:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(245, 245, 245, 1)
                    DelayItemLoading: =true
                    Items: |-
                        =AddColumns(
                            GroupBy(If(And(IsBlank(SlicerCOCOScreen3.Selected.Value),IsBlank(SlicerUniqueIDScreen3.Selected.Value),IsBlank(SlicerUserMailScreen3.Selected.Value)),
                                    'Task Analysis Taxonomy Collection',
                                    Filter('Task Analysis Taxonomy Collection', IsBlank(SlicerUserMailScreen3.SelectedItems.Value) Or
                                       IsEmpty(SlicerUserMailScreen3.SelectedItems) Or
                                       'User Name' in SlicerUserMailScreen3.SelectedItems, 
                        
                                       IsBlank(SlicerCOCOScreen3.SelectedItems.Value) Or
                                       IsEmpty(SlicerCOCOScreen3.SelectedItems) Or
                                       CoCo in SlicerCOCOScreen3.SelectedItems , 
                                       
                                       IsBlank(SlicerUniqueIDScreen3.SelectedItems.Value) Or
                                       IsEmpty(SlicerUniqueIDScreen3.SelectedItems) Or
                                       Title in SlicerUniqueIDScreen3.SelectedItems)),"UserName" , "GroupByName"), 
                        
                        "ItemsCount", CountRows(GroupByName))
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplateSize: =280
                    Width: =RightPanelScreen3.Width
                    ZIndex: =6

                    EmployeeNameCardScreen3 As button:
                        Align: =Align.Left
                        BorderColor: =RGBA(206, 215, 212, 1)
                        BorderThickness: =1
                        Color: =RGBA(26, 35, 33, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        Fill: =RGBA(255, 255, 255, 1)
                        Font: ="Poppins"
                        FontWeight: =FontWeight.Semibold
                        Height: =HeaderTaxonomy.Height
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =RGBA(16, 110, 190, 1)
                        OnSelect: =
                        PaddingBottom: =3
                        PaddingLeft: =20+EmployeePhotoScreen3.Width
                        PaddingTop: =3
                        PressedBorderColor: =RGBA(0, 69, 120, 1)
                        PressedColor: =RGBA(255, 255, 255, 1)
                        PressedFill: =RGBA(16, 110, 190, 1)
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Size: =UserDisplayNameScreen3.Size
                        Text: =ThisItem.UserName
                        Width: =GroupedTaxonomyGalleryScreen3.Width*0.97
                        ZIndex: =2

                    EmployeePhotoScreen3 As image:
                        BorderColor: =RGBA(204, 204, 204, 1)
                        BorderThickness: =1
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        FocusedBorderThickness: =4
                        Height: =EmployeeNameCardScreen3.Height-EmployeeNameCardScreen3.PaddingBottom-EmployeeNameCardScreen3.PaddingTop
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Image: |
                            =If(
                               Office365Users.UserPhotoMetadata(LookUp('Task Analysis Taxonomy Collection','User Name'=ThisItem.UserName, 'User Email')).HasPhoto = true,
                               Office365Users.UserPhoto(LookUp('Task Analysis Taxonomy Collection','User Name'=ThisItem.UserName, 'User Email')),
                               SampleImage
                            )
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        RadiusBottomLeft: =Self.Height
                        RadiusBottomRight: =Self.Height
                        RadiusTopLeft: =Self.Height
                        RadiusTopRight: =Self.Height
                        Width: =Self.Height
                        X: =10
                        Y: =(EmployeeNameCardScreen3.Height-Self.Height)/2
                        ZIndex: =3

                    GroupByNameTaxonomy As gallery.variableTemplateHeightGallery:
                        BorderColor: =RGBA(245, 245, 245, 1)
                        DelayItemLoading: =true
                        Height: =((RightPanelScreen3.Height-EmployeeNameCardScreen3.Height-HeaderTaxonomyContainerScreen3.Height)/6)*(ThisItem.ItemsCount+1)
                        Items: =ThisItem.GroupByName
                        Layout: =Layout.Vertical
                        LoadingSpinner: =LoadingSpinner.Data
                        ShowScrollbar: =false
                        TemplatePadding: =0
                        TemplateSize: =ChosenTask_3.Height
                        Width: =GroupedTaxonomyGalleryScreen3.Width
                        Y: =HeaderTaxonomyContainerScreen3.Y+HeaderTaxonomyContainerScreen3.Height
                        ZIndex: =5

                    HeaderTaxonomyContainerScreen3 As groupContainer.manualLayoutContainer:
                        Height: =RightPanelScreen3.Height/15
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        Width: =GroupedTaxonomyGalleryScreen3.Width
                        Y: =EmployeeNameCardScreen3.Height
                        ZIndex: =6

                        ProcessNameLabelScreen3 As label:
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(50, 49, 48, 1)
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: ="Poppins"
                            Height: =HeaderTaxonomyContainerScreen3.Height
                            PaddingLeft: =10
                            Size: =Self.Height/4
                            Text: ="Process Name"
                            Width: =RightPanel.Width-CocoLabelScreen3.Width-BusinessSegScreen3.Width-HrsSpentLabelScreen3.Width-FillerScreen3.Width-LegalEntityLabelScreen3.Width-RegionLabelScreen3.Width
                            X: =HeaderTaxonomyContainerScreen3.PaddingLeft
                            ZIndex: =1

                        CocoLabelScreen3 As label:
                            Align: =Align.Center
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(50, 49, 48, 1)
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: ="Poppins"
                            Height: =HeaderTaxonomyContainerScreen3.Height
                            Size: =Self.Height/4
                            Text: ="CoCo"
                            Width: =RightPanel.Width/11
                            X: =ProcessNameLabelScreen3.Width+ProcessNameLabelScreen3.X
                            ZIndex: =2

                        BusinessSegScreen3 As label:
                            Align: =Align.Center
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(50, 49, 48, 1)
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: ="Poppins"
                            Height: =HeaderTaxonomyContainerScreen3.Height
                            Size: =Self.Height/4
                            Text: |-
                                ="Business
                                Segment"
                            Width: =RightPanel.Width/11
                            X: =LegalEntityLabelScreen3.X+LegalEntityLabelScreen3.Width
                            ZIndex: =3

                        HrsSpentLabelScreen3 As label:
                            Align: =Align.Center
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(50, 49, 48, 1)
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: ="Poppins"
                            Height: =HeaderTaxonomyContainerScreen3.Height
                            Size: =Self.Height/4
                            Text: ="Monthly Hours"
                            Width: =RightPanel.Width/12
                            X: =RegionLabelScreen3.X+RegionLabelScreen3.Width
                            ZIndex: =4

                        FillerScreen3 As label:
                            Align: =Align.Center
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(50, 49, 48, 1)
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: ="Poppins"
                            Height: =61
                            Size: =0
                            Text: =""
                            Width: =RightPanel.Width*0.05
                            X: =1206
                            ZIndex: =5

                        LegalEntityLabelScreen3 As label:
                            Align: =Align.Center
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(50, 49, 48, 1)
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: ="Poppins"
                            Height: =HeaderTaxonomyContainerScreen3.Height
                            Size: =Self.Height/4
                            Text: ="LE"
                            Width: =RightPanel.Width/6.5
                            X: =CocoLabelScreen3.Width+CocoLabelScreen3.X
                            ZIndex: =6

                        RegionLabelScreen3 As label:
                            Align: =Align.Center
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(50, 49, 48, 1)
                            DisabledBorderColor: =RGBA(0, 0, 0, 0)
                            DisabledColor: =RGBA(161, 159, 157, 1)
                            FocusedBorderThickness: =4
                            Font: ="Poppins"
                            Height: =HeaderTaxonomyContainerScreen3.Height
                            Size: =Self.Height/4
                            Text: ="Region"
                            Width: =RightPanel.Width/11
                            X: =BusinessSegScreen3.X+BusinessSegScreen3.Width
                            ZIndex: =7

        FooterContainerScreen3 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/25
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =BodyContainerScreen3.Y+BodyContainerScreen3.Height
            ZIndex: =3

            CopyrightLabelScreen3 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: ="Poppins"
                Height: =FooterContainerScreen3.Height
                Size: =Self.Height/4
                Text: ="Designed and Developed by GFO Data and Analytics Team"
                Width: =Parent.Width*0.5
                X: =MainTitle_Screen3.X
                ZIndex: =1

