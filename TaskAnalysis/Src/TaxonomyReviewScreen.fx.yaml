TaxonomyReviewScreen As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    HomeContainerScreen2 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainerScreen2 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/10
            PaddingLeft: =20
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =1

            BH_Logo_Screen2 As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =HeaderContainerScreen2.Height*0.9
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =bh_lg_tm_hrz_rgb_pos
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =Parent.Width*0.1
                X: =Parent.Width-Self.Width
                Y: =(HeaderContainerScreen2.Height-Self.Height)/2
                ZIndex: =2

        BodyContainerScreen2 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height-HeaderContainerScreen2.Height-FooterContainerScreen2.Height
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =HeaderContainerScreen2.Height
            ZIndex: =2

            ReviewScreenPanel As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(208, 208, 208, 1)
                BorderThickness: =1
                Height: =BodyContainerScreen2.Height*0.95
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width*0.95
                X: =(BodyContainerScreen2.Width-Self.Width)/2
                Y: =(BodyContainerScreen2.Height-Self.Height)/2
                ZIndex: =1

                HeaderReview As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =ReviewScreenPanel.Height/14
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    PaddingLeft: =20
                    PaddingRight: =20
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Visible: =ShowResult
                    Width: =ReviewScreenPanel.Width
                    ZIndex: =2

                    ProcessNameLabel_1 As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =HeaderReview.Height
                        PaddingLeft: =10
                        Size: =Self.Height/4
                        Text: ="Process Name"
                        Width: =ReviewScreenPanel.Width-CocoLabel_1.Width-BusinessSeg_1.Width-HrsSpentLabel_1.Width-LegalEntityLabel_1.Width-RegionLabel_1.Width-HeaderReview.PaddingLeft-HeaderReview.PaddingRight
                        X: =HeaderReview.PaddingLeft
                        ZIndex: =1

                    CocoLabel_1 As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =HeaderReview.Height
                        Size: =Self.Height/4
                        Text: ="CoCo"
                        Width: =ReviewScreenPanel.Width/11
                        X: =ProcessNameLabel_1.Width+ProcessNameLabel_1.X
                        ZIndex: =2

                    BusinessSeg_1 As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =HeaderReview.Height
                        Size: =Self.Height/4
                        Text: ="Business Segment"
                        Width: =ReviewScreenPanel.Width/11
                        X: =LegalEntityLabel_1.X+LegalEntityLabel_1.Width
                        ZIndex: =3

                    HrsSpentLabel_1 As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =HeaderReview.Height
                        Size: =Self.Height/4
                        Text: ="Monthly Hours"
                        Width: =ReviewScreenPanel.Width/12
                        X: =RegionLabel_1.X+RegionLabel_1.Width
                        ZIndex: =4

                    LegalEntityLabel_1 As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =HeaderReview.Height
                        Size: =Self.Height/4
                        Text: ="LE"
                        Width: =ReviewScreenPanel.Width/6.5
                        X: =CocoLabel_1.Width+CocoLabel_1.X
                        Y: =0.3571428571428612
                        ZIndex: =6

                    RegionLabel_1 As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =HeaderReview.Height
                        Size: =Self.Height/4
                        Text: ="Region"
                        Width: =ReviewScreenPanel.Width/11
                        X: =BusinessSeg_1.X+BusinessSeg_1.Width
                        Y: =0.3571428571428612
                        ZIndex: =7

                FinalTaxonomyGallery As gallery.galleryVertical:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(245, 245, 245, 1)
                    DelayItemLoading: =true
                    Height: =ReviewScreenPanel.Height-ProcessNameLabel_1.Height-ReviewBtnContainer_1.Height
                    Items: =FinalTaxonomy
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplateFill: |-
                        =If(
                            Mod(ThisItem.ColourID,2) = 0,
                           RGBA(208, 208, 208, 0.1), RGBA(0, 111, 121, 0.2)
                        )
                    TemplatePadding: =20
                    TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Self.Height/6)
                    Visible: =ShowResult
                    Width: =ReviewScreenPanel.Width
                    ZIndex: =3

                    ChosenCOCO_1 As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =FinalTaxonomyGallery.TemplateHeight*0.3
                        OnSelect: =Select(Parent)
                        Size: =ChosenTask_1.Height/8
                        Text: =ThisItem.'Company Code'
                        Width: =CocoLabel_1.Width
                        X: =ChosenTask_1.Width
                        Y: =(FinalTaxonomyGallery.TemplateHeight-Self.Height)/2
                        ZIndex: =1

                    ChosenTask_1 As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =FinalTaxonomyGallery.TemplateHeight
                        OnSelect: =Select(Parent)
                        PaddingLeft: =10
                        Size: =ChosenTask_1.Height/8
                        Text: =ThisItem.Task
                        Width: =ProcessNameLabel_1.Width
                        ZIndex: =2

                    InputHours_1 As text:
                        Align: =Align.Center
                        BorderColor: =RGBA(208,208,208,1)
                        BorderThickness: =2
                        Color: =If(Value(SumHoursCheck.Text)>160, Color.Red, RGBA(50, 49, 48, 1))
                        Default: =ThisItem.'Input Hours'
                        DisabledBorderColor: =RGBA(208, 208, 208, 1)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        DisplayMode: =DisplayMode.View
                        FocusedBorderThickness: =2
                        Font: ="Poppins"
                        Height: =FinalTaxonomyGallery.TemplateHeight*0.5
                        HintText: ="Hours"
                        HoverBorderColor: =If(Value(SumHoursCheck.Text)>160, ColorFade(Color.Red,-20%), RGBA(148, 148, 148, 1))
                        HoverColor: =If(Value(SumHoursCheck.Text)>160, Color.Red, RGBA(50, 49, 48, 1))
                        HoverFill: =RGBA(255, 255, 255, 1)
                        OnChange: =
                        OnSelect: =
                        PressedBorderColor: =RGBA(208, 208, 208, 1)
                        PressedColor: =RGBA(50, 49, 48, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =2
                        RadiusBottomRight: =2
                        RadiusTopLeft: =2
                        RadiusTopRight: =2
                        Size: =ChosenTask_1.Height/8
                        Tooltip: ="How many total working hours per month do you spend on this process?"
                        Width: =HrsSpentLabel_1.Width*0.7
                        X: =HrsSpentLabel_1.X
                        Y: =(FinalTaxonomyGallery.TemplateHeight-Self.Height)/2
                        ZIndex: =3

                    LE_Name_1 As label:
                        Align: =Align.Center
                        AutoHeight: =true
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        FontWeight: =FontWeight.Lighter
                        Height: =FinalTaxonomyGallery.TemplateHeight*0.5
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =associatedLE_1.Size*0.9
                        Text: =ThisItem.'LE Name'
                        Width: =LegalEntityLabel_1.Width
                        X: =LegalEntityLabel_1.X
                        Y: =associatedLE_1.Y+associatedLE_1.Height
                        ZIndex: =5

                    BizSegment_1 As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =FinalTaxonomyGallery.TemplateHeight*0.3
                        OnSelect: =Select(Parent)
                        Size: =ChosenTask_1.Height/8
                        Text: =ThisItem.'Business Segment'
                        Width: =BusinessSeg_1.Width
                        X: =BusinessSeg_1.X
                        Y: =(FinalTaxonomyGallery.TemplateHeight-Self.Height)/2
                        ZIndex: =6

                    associatedLE_1 As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        FontWeight: =FontWeight.Semibold
                        Height: =FinalTaxonomyGallery.TemplateHeight*0.3
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingTop: =0
                        Size: =ChosenTask_1.Height/8
                        Text: =ThisItem.Associated_LE
                        Width: =LegalEntityLabel_1.Width
                        X: =LegalEntityLabel_1.X
                        Y: =(FinalTaxonomyGallery.TemplateHeight-Self.Height-LE_Name_1.Height)/2
                        ZIndex: =7

                    Region_1 As label:
                        Align: =Align.Center
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        Height: =FinalTaxonomyGallery.TemplateHeight*0.3
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =ChosenTask_1.Height/8
                        Text: =ThisItem.Region
                        Width: =RegionLabel_1.Width
                        X: =RegionLabel_1.X
                        Y: =(FinalTaxonomyGallery.TemplateHeight-Self.Height)/2
                        ZIndex: =9

                ReviewBtnContainer_1 As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    ContentLanguage: =
                    FillPortions: =0
                    Height: =HeaderReview.Height*1.5
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    PaddingBottom: =2
                    PaddingTop: =2
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Visible: =ShowResult
                    Width: =ReviewScreenPanel.Width
                    ZIndex: =4

                    SubmitBTN As button:
                        BorderColor: =RGBA(2, 188, 148, 1)
                        BorderThickness: =1
                        Color: =RGBA(2, 188, 148, 1)
                        DisabledBorderColor: =RGBA(208, 208, 208, 1)
                        DisabledColor: =RGBA(208, 208, 208, 1)
                        DisabledFill: =RGBA(242, 242, 241, 0)
                        DisplayMode: =If(Value(SumHoursCheck.Text)=160, DisplayMode.Edit, DisplayMode.Disabled)
                        Fill: =RGBA(255, 255, 255, 1)
                        FocusedBorderThickness: =2
                        Font: ="Poppins"
                        Height: =ReviewBtnContainer_1.Height*0.5
                        HoverBorderColor: =RGBA(2, 188, 148, 1)
                        HoverColor: =RGBA(2, 188, 148, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        OnSelect: |-
                            =Clear(colHours);
                            ForAll(FinalTaxonomyGallery.AllItems, Collect(colHours, {Hours: InputHours.Text, rowID: ThisRecord.rowNumber}));
                            
                            ClearCollect(
                                           FinalTaxonomy,
                                           AddColumns(
                                                       colTaxonomy,
                                                       "Input Hours",
                                                       LookUp(colHours, rowID = colTaxonomy[@rowNumber], Hours)
                                           )
                            );
                            
                            Set(sendThisToJSON, JSON(FinalTaxonomy));
                            
                            Task_A_JSONFlowUsertoSP.Run(sendThisToJSON)
                        PressedBorderColor: =RGBA(230, 230, 230, 1)
                        PressedColor: =RGBA(2, 188, 148, 1)
                        PressedFill: =RGBA(255, 255, 255, 1)
                        RadiusBottomLeft: =5
                        RadiusBottomRight: =5
                        RadiusTopLeft: =5
                        RadiusTopRight: =5
                        Size: =Self.Height/3
                        Text: ="Submit"
                        Width: =ReviewScreenPanel.Width*0.2
                        X: =(ReviewBtnContainer_1.Width-Self.Width)/2
                        Y: =(ReviewBtnContainer_1.Height-Self.Height)/2
                        ZIndex: =1

                    LabelHours_1 As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        Font: ="Poppins"
                        Height: =ReviewBtnContainer_1.Height
                        Size: =Self.Height/8
                        Text: |-
                            ="Total Hours: " & Sum(FinalTaxonomyGallery.AllItems,InputHours) &
                            "
                            Max Required: 160"
                        Width: =FinalTaxonomyGallery.Width - HrsSpentLabel_1.X
                        Wrap: =false
                        X: =ReviewBtnContainer_1.Width-Self.Width
                        Y: =(ReviewBtnContainer_1.Height-Self.Height)/2
                        ZIndex: =3

        FooterContainerScreen2 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/25
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =BodyContainerScreen2.Y+BodyContainerScreen2.Height
            ZIndex: =3

            CopyrightScreen2 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: ="Poppins"
                Height: =FooterContainerScreen2.Height
                Size: =Self.Height/4
                Text: ="Designed and Developed by GFO Data and Analytics Team"
                Width: =Parent.Width*0.5
                X: =MainTitle.X
                ZIndex: =1

