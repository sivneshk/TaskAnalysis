ForManagerScreen As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    MainCntnr As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderCntnrScreen2 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/10
            PaddingLeft: =20
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =1

            BH_Logo_Screen2 As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =HeaderCntnrScreen2.Height*0.9
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =bh_lg_tm_hrz_rgb_pos
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =Parent.Width*0.1
                X: =Parent.Width-Self.Width
                Y: =(HeaderCntnrScreen2.Height-Self.Height)/2
                ZIndex: =2

        BodyCntnrScreen2 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height-HeaderCntnrScreen2.Height-FooterContainerScreen2.Height
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =HeaderCntnrScreen2.Height
            ZIndex: =2

        FooterContainerScreen2 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/25
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =BodyCntnrScreen2.Y+BodyCntnrScreen2.Height
            ZIndex: =3

            CopyrightScreen2 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(50, 49, 48, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: ="Poppins"
                Height: =FooterContainerScreen2.Height
                Size: =Self.Height/4
                Text: ="Designed and Developed by GFO Data and Analytics Team"
                Width: =Parent.Width*0.5
                X: =MainTitle.X
                ZIndex: =1

