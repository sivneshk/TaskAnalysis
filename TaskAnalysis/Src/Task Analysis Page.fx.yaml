"'Task Analysis Page' As screen":
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    HomeContainer As groupContainer.manualLayoutContainer:
        Height: |
            =Parent.Height
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer As groupContainer.manualLayoutContainer:
            Height: =Parent.Height/10
            PaddingLeft: =20
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =1

            MainTitle As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(5, 50, 43, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(161, 159, 157, 1)
                FocusedBorderThickness: =4
                Font: ="Poppins"
                FontWeight: =FontWeight.Semibold
                Height: =HeaderContainer.Height*0.7
                Size: =MainTitle.Height/2.5
                Text: ="Task Analysis"
                Width: =Parent.Width*0.2
                X: =BodyContainer.PaddingLeft
                Y: =(Parent.Height-MainTitle.Height)/2
                ZIndex: =1

        BodyContainer As groupContainer.horizontalAutoLayoutContainer:
            Height: =Parent.Height-HeaderContainer.Height-FooterContainer.Height
            LayoutGap: =20
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =5
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =5
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =HeaderContainer.Height
            ZIndex: =2

            LeftPanel As groupContainer.verticalAutoLayoutContainer:
                BorderColor: =RGBA(148, 148, 148, 1)
                BorderStyle: =BorderStyle.None
                BorderThickness: =1
                DropShadow: =DropShadow.Regular
                Height: =BodyContainer.Height
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                ZIndex: =1

                LeftPanelTitle As groupContainer.manualLayoutContainer:
                    BorderStyle: =BorderStyle.None
                    Fill: =RGBA(236, 236, 235, 1)
                    FillPortions: =0
                    Height: =LeftPanel.Height/15
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    PaddingBottom: =5
                    PaddingLeft: =5
                    PaddingRight: =5
                    PaddingTop: =5
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Width: =LeftPanel.Width
                    ZIndex: =1

                    ProcessTaxoLabel As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(161, 159, 157, 1)
                        FocusedBorderThickness: =4
                        Font: ="Poppins"
                        FontWeight: =FontWeight.Semibold
                        Height: =LeftPanelTitle.Height
                        Size: =Self.Height/3.5
                        Text: ="Process Taxonomy"
                        Width: =DropdownL1.Width
                        X: =DropdownL1.X
                        ZIndex: =1

                UserInfo As groupContainer.manualLayoutContainer:
                    FillPortions: =0
                    Height: =LeftPanel.Height/5
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    PaddingBottom: =5
                    PaddingLeft: =5
                    PaddingRight: =5
                    PaddingTop: =5
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
