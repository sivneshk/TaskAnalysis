App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(iterator, 0);
        Clear(colTaxonomy);
        Clear(colTaxonomyTemp);
        Clear(FinalTaxonomy)
    StartScreen: =Switch(Param("ScreenName"), "MainPage", TaskAnalysisScreen, "asManager", 'ForManagerEditScreen/UserHomeScreen')
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

